<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - SS Interior Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&family=Clipper+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="forgot-container">
    <div class="logo">SS <span class="highlight">Interior Design</span></div>
    <h1>Forgot Password</h1>
    <p>Enter your email and choose a new password.</p>

    <form id="forgotForm">
      <label for="email">Email ID</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="new-password">Reset Password</label>
      <input type="password" id="new-password" placeholder="Enter new password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm new password" required />

      <p id="error-message" class="error-message"></p>

      <button type="submit" class="login-btn">Submit</button>
      <p class="signup-text"><a href="index.html">Return to Login Page</a></p>
    </form>
  </div>

  <!-- Toast container -->
  <div id="toast" class="toast">Password reset successfully!</div>

  <script src="js/forgot-validation.js"></script>
</body>
</html>
